<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="description" content="要贷款，找海上通！"/>
  <meta name="keywords" content="海上通贷款,海上通,海洋上网神器,卫星网络电话,海洋事物管理">

<body>
<div class="not-wechat">
  <img src="../image/noWeChatIcon.png">
  <p>此功能只能在微信客户端使用</p>
</div>
<div class="flow-recharge">
  <div class="recharge-content">
    <div class="input-content">
      <div class="input-border">
        <i class="phone-icon"></i>
        <input type="text" placeholder="请输入要充值的手机号码" class="input-details">
        <i class="close-icon"></i>

    </div>
    <div class="recharge-list">
      <ul>

        <li>
          <div class="list-details">
            <p class="flow-text">300M</p>

          </div>
        </li>
        <li>
          <div class="list-details">
            <p class="flow-text">300M</p>
            <p class="price-text">售价:300元</p>
          </div>
        </li>
        <li>
          <div class="list-details">
            <p class="flow-text">300M</p>
            <p class="price-text">售价:300元</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="recharge-type">
      <ul>
        <li>
          <i class="type-icon"></i>
          <span>微信支付</span>
          <i class="check-icon"></i>
        </li>
      </ul>
    </div>
  </div>
  <div class="recharge-bottom">
    <button class="button-content"><i class="loading-content"></i><span>支付</span></button>
    <p>流量可累计，不过期，不清零</p>
  </div>
</div>
<script type="text/javascript" src="../js/common/jquery.js"></script>
<script type="text/javascript" src="../js/recharge.js"></script>
</body>
</html>
