<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        button{
            width: 600px;
            height: 200px;
            background-color: #6b92b9;
            border-radius: 10px;
            font-size: 20px;
            font-family: "Microsoft YaHei";
            color: #fff;
            outline: none;
            border: none;
        }
    </style>
</head>
<body>
    <button type="reset">点击测试</button>
    <script src="../js/jquery/1.11.1/jquery.js"></script>
    <script>
        $('button').click(function(){
            $(this).css("background-color","#8abef2");
        })
    </script>
</body>
</html>
