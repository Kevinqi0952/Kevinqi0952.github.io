<script src="../js/common/jquery/1.11.1/jquery.js"></script>
<script>
    $(function()
    {
        function screenSizeSetting()
        {
            if($(window).width()<=640){
                $('html').css("font-size",$(window).width()*125/320+"%");
            }else{
                $('html').css("font-size",640*125/320+"%");

            }
        }
        $(function()
        {
            screenSizeSetting();
            $(window).resize(screenSizeSetting);
        });
        function changeFontSize(){
            var nameL = $('.header-name').text().length;

            switch (nameL){
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                    $('.header-name').css({'fontSize':'1.5rem'});
                    break;
                case 6:
                    $('.header-name').css({'fontSize':'1.3rem'});
                    break;
                case 7:
                    $('.header-name').css({'fontSize':'1.2rem'});
                    break;
                case 8:
                    $('.header-name').css({'fontSize':'1rem'});
                    break;
                case 9:
                    $('.header-name').css({'fontSize':'0.8rem'});
                    break;
                default:
                    $('.header-name').css({'fontSize':'0.6rem'});
                    break;
            }
        }
        changeFontSize();
    });
</script>
