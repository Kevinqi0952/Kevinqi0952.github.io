<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="../css/sport_clock.css"/>
    <title>有氧运动</title>
</head>
<body>
<div class="sport-main">
    <div class="header-fixed">
        <div class="header-top">
            <a href="#"></a>
            <h1>有氧运动</h1>
        </div>
        <div class="header-nav">
            <ul>
                <li class="button-active"><button>常用</button></li>
                <li><button>我的运动</button></li>
                <li><button>全部运动</button></li>
            </ul>
        </div>
        <div class="header-tittle">
            <span></span>
            常用的有氧运动
        </div>
    </div>
    <div class="sport-content">
        <div class="content-details">
            <ul>
                <li>
                    <div class="details-name">
                        <div class="name-name">羽毛球</div>
                        <div class="name-time"><span></span>10分钟</div>
                    </div>
                    <div class="details-data">300卡路里</div>
                </li>
                <li>
                    <div class="details-name">
                        <div class="name-name">有氧慢跑</div>
                        <div class="name-time"><span></span>10分钟</div>
                    </div>
                    <div class="details-data">300卡路里</div>
                </li>
                <li>
                    <div class="details-name">
                        <div class="name-name">有氧慢跑</div>
                        <div class="name-time"><span></span>10分钟</div>
                    </div>
                    <div class="details-data">300卡路里</div>
                </li>
                <li>
                    <div class="details-name">
                        <div class="name-name">有氧慢跑</div>
                        <div class="name-time"><span></span>10分钟</div>
                    </div>
                    <div class="details-data">300卡路里</div>
                </li>
                <li>
                    <div class="details-name">
                        <div class="name-name">有氧慢跑</div>
                        <div class="name-time"><span></span>10分钟</div>
                    </div>
                    <div class="details-data">300卡路里</div>
                </li>
            </ul>
        </div>
        <div class="content-add">
            <button class="button"><span></span>创建新运动</button>
        </div>
    </div>
</div>
<div class="add-main">
    <div class="header-fixed">
        <div class="header-top">
            <a href="#"></a>
            <h1>有氧运动</h1>
            <em>确认</em>
        </div>
    </div>
    <div class="add-content">
        <div class="add-name">描述</div>
        <textarea name="a" placeholder="请输入您的运动内容"></textarea>
        <div class="add-name">有氧运动</div>
        <div class="add-list">
            <li>
                <em>运动时长（分钟）</em>
                <input type="text" placeholder="0"/>
            </li>
            <li>
                <em>消耗掉卡路里</em>
                <input type="text" placeholder="0"/>
            </li>
            <li>
                <em>消耗掉卡路里</em>
                <input type="time"/>
            </li>
        </div>
    </div>
</div>
<script src="../script/jquery/1.11.1/jquery.js"></script>
<script src="../script/soprt_clock.js"></script>
