<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=Content-Type content=“text/html;charset=utf-8″>
    <meta http-equiv=X-UA-Compatible content=IE=EmulateIE7>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="pragma" content="no-cache" >
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="../css/base/reset_mobile.css"/>
    <link rel="stylesheet" href="../css/base/jquery.fullPage.css"/>
    <link rel="stylesheet" href="../css/base/animate.min.css"/>
    <link rel="stylesheet" href="../css/showLife.css"/>
    <title>优谈人鱼线x中粮我买网吃货"show"生活</title>
</head>
<body>
<div id="show-life">
    <div class="section page-new-food">
        <div class="food-title">
            <img src="../image/show_life/page1Title.png" class="title-img animated fadeInDown"/>
        </div>
        <div class="food-details">
            <img src="../image/show_life/page1CaiPing.png"/>
        </div>
        <div class="food-text">
            <img src="../image/show_life/page1Text.png"/>
        </div>
        <!--新加-->
        <div class="up-btn">
            <img src="../image/show_life/upBtn.png "/>
        </div>
        <!--新加end-->
        <div class="page-bottom">
            <img src="../image/show_life/page1Bottom.png"/>
        </div>
    </div>
    <div class="section eat-show">
        <div class="eat-title">
            <img src="../image/show_life/page2Title.png" class="title-img animated"/>
        </div>
        <div class="eat-text">
            <img src="../image/show_life/page2Text.png"/>
        </div>
        <div class="eat-code">
            <img src="../image/show_life/page2Code.png"/>
        </div>
        <div class="eat-text2 animated rubberBand">
            <img src="../image/show_life/page2Text2.png"/>
        </div>
        <div class="eat-button">
            <a href="#">
                <img src="../image/show_life/page2Button.png"/>
            </a>
        </div>
        <div class="page-bottom">
            <img src="../image/show_life/page1Bottom.png"/>
        </div>
        <!--新加-->
        <div class="bottom-bg">
            <img src="../image/show_life/page2BottomBg.png" />
        </div>
        <!--新加 end-->
    </div>
</div>
<script src="../js/common/jquery/1.11.1/jquery.js"></script>
<script src="../js/common/jquery.fullPage.min.js"></script>
<script>
    $(function()
    {
        function screenSizeSetting()
        {
            if($(window).width()<=640){
                $('html').css("font-size",$(window).width()*125/320+"%");
            }else{
                $('html').css("font-size",640*125/320+"%");
            }
        }
        $(function()
        {
            screenSizeSetting();
            $(window).resize(screenSizeSetting);
        });
    });
</script>
<script>
        $(function(){
            $('#show-life').fullpage({
                afterLoad: function (anchorLink, index) {
                    var page1 = $('.page-new-food');
                    var page2 = $('.eat-show');

                    if (index = 1) {
                        page1.find('.title-img').addClass('fadeInDown');
                        page1.find('.title-img').show();
                    }
                    if (index = 2) {
                        page2.find('.title-img').show();
                        page2.find('.title-img').addClass('fadeInLeft');
                    }
                },
                onLeave:function(index,nextIndex,direction) {
                    var page1 = $('.page-new-food');
                    var page2 = $('.eat-show');

                    if (index = 1) {
                        page1.find('.title-img').hide();
                        page2.find('.title-img').removeClass('fadeInLeft');
                    }
                    if (index = 2) {
                        page1.find('.title-img').removeClass('fadeInDown');
                        page2.find('.title-img').hide();
                    }
                }
            })
        });
</script>
</body>
</html>
