<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=Content-Type content=“text/html;charset=utf-8″>

<body>
<div class="product-details">

        <h1>商品详情</h1>
        <div class="header-info-btn"><a href="javascript:;"></a></div>
    </div>
    <div class="product-content">
        <div class="product-info">
            <!--<div class="product-img-box">-->
                <!--<img src="../image/product_details/pic_productImg.jpg"/>-->
            <!--</div>-->
            <div id="banner" class="banner">
                <ul class="bannerList clearfix">
                    <li>
                        <a href="#">
                            <img src="../image/product_details/pic_productImg.jpg"/>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../image/product_details/pic_productImg.jpg"/>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../image/product_details/pic_productImg.jpg"/>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../image/product_details/pic_productImg.jpg"/>
                        </a>
                    </li>
                </ul>
                <div class="iconList">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="product-name">
                <p>雅诗兰黛小棕瓶ANR面部精华液50ML特润修护肌透保湿紧致淡纹</p>
            </div>
            <div class="product-price">
                <div class="true-price"><span>￥</span><em>762.00</em></div>
                <div class="old-price"><s>¥1098</s></div>
                <div class="sales-volume">2000件已抢</div>
            </div>
        </div>
        <div class="chose-style">
            <div class="product-color">
                <em>颜色：</em>
                <ul>
                    <li class="style-chose">白色</li>
                    <li>黑色</li>
                    <li>蓝色</li>
                    <li>紫色</li>
                    <li>橙色</li>
                    <li>银灰色</li>
                    <li>红色</li>
                    <li>浅灰色</li>
                    <li>200cm*150cm双面</li>
                </ul>
            </div>
            <div class="product-size">
                <em>尺寸：</em>
                <ul>
                    <li class="style-chose">23</li>
                    <li>24</li>
                    <li>25</li>
                    <li>26</li>
                    <li>27</li>
                    <li>28</li>
                    <li>29</li>
                    <li>30</li>
                    <li>31</li>
                    <li>32</li>
                    <li>33</li>
                    <li>34</li>
                </ul>
            </div>
            <div class="product-num">
                <em>数量：</em>
                <div class="chose-num">
                    <div class="num-delete">-</div>
                    <div class="num-info">1</div>
                    <div class="num-add">+</div>
                </div>
            </div>
        </div>
        <div class="details-chose">
            <div class="chose-nav">
                <ul>
                    <li class=""><em>图文详情</em></li>
                    <li><em>规格</em></li>
                </ul>
            </div>
            <div class="product-picture">
                <img src="../image/product_details/pic_productImg01.jpg" alt="product">
            </div>

    </div>
    <div class="product-bottom-fixed">
        <div class="bottom-shopping">
            <div>12</div>
        </div>
        <button><a href="###">加入购物车</a></button>
    </div>
</div>
<script src="../js/jquery/1.11.1/jquery.js"></script>
<script src="../js/TouchSlide.1.1.js"></script>
<script type="text/javascript">
    //    自适应
    function screenSizeSetting()
    {
        $('html').css("font-size",$(window).width()*125/320+"%");
    }
    $(function()
    {
        screenSizeSetting();
        $(window).resize(screenSizeSetting);
    });


    /*
     *banner轮播
     */
    TouchSlide({
        slideCell:"#banner",
        titCell:".iconList ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bannerList",
        effect:"leftLoop",
//        autoPlay:true,//自动播放
        autoPage:true, //自动分页
    });

    //选择属性

    $('.product-color').find('li').on('touchstart',function () {
        if(!$(this).hasClass('style-chose')){
            $('.product-color').find('li').removeClass('style-chose');
            $(this).addClass('style-chose');
        }
    })
    $('.product-size').find('li').on('touchstart',function () {
        if(!$(this).hasClass('style-chose')){
            $('.product-size').find('li').removeClass('style-chose');
            $(this).addClass('style-chose');
        }
    })
    $('.num-add').on('touchstart',function () {
        var num = $('.num-info').text();
        num ++;
        $('.num-info').text(num) ;

    });
    $('.num-delete').on('touchstart',function () {
        var num = $('.num-info').text();
        num --;
        if(num < 1){
            num = 1;
        }
        $('.num-info').text(num) ;
    });
    $
</script>
</body>
</html>
