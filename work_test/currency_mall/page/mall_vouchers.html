<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=Content-Type content=“text/html;charset=utf-8″>
    <meta http-equiv=X-UA-Compatible content=IE=EmulateIE7>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="pragma" content="no-cache" >
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>优惠券</title>
    <link rel="stylesheet" href="../css/reset_mobile.css"/>
    <link rel="stylesheet" href="../css/common_style.css"/>
</head>
<body>
<div class="mall_vouchers">
    <div class="common-header">
        <div class="header-back-btn"><a href="javascript:;"></a></div>
        <h1>优惠券</h1>
        <div class="voucher-home-btn"><a href="javascript:;"></a></div>
    </div>
    <div class="vouchers-nav">
        <ul>
            <li>未使用</li>
            <li>已使用</li>
            <li>已过期</li>
        </ul>
    </div>
    <div class="vouchers-details">
        <ul class="not-used">
            <li>
                <div class="voucher-content">
                    <div class="voucher-price">
                        <em>￥</em>
                        <h2>50</h2>
                    </div>
                    <div class="voucher-info">
                        <p>优惠劵(满299减50)</p>
                        <p>(仅适用于优宝品牌)</p>
                        <p>有效期：2015.6.5 - 2015.7.5</p>
                    </div>
                    <div class="state">未使用</div>
                </div>
            </li>
        </ul>
        <ul class="already-used">
            <li></li>
        </ul>
        <ul class="be-overdue">
            <li></li>
        </ul>
    </div>
</div>
<script src="../js/jquery/1.11.1/jquery.js"></script>
<script src="../js/mall_vouchers.js"></script>
<script type="text/javascript">
    //    自适应start
    function screenSizeSetting()
    {
        $('html').css("font-size",$(window).width()*125/320+"%");
    }
    $(function()
    {
        screenSizeSetting();
        $(window).resize(screenSizeSetting);
    });

    //    自适应end
</script>
</body>
</html>
