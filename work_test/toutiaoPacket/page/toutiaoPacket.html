<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="pragma" content="no-cache" >
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/base/reset_mobile.css">
    <link rel="stylesheet" type="text/css" href="../css/base/bootstrap-4.0.0.css">
    <link rel="stylesheet" type="text/css" href="../css/toutiaoPacket.css"/>
    <title>注册成功</title>
</head>
<body>
<div class="toutiao-packet">
    <div class="packet-text">
        <p>红包已存入您的优谈</p>
        <p>账号，快 <a href="###">下载优谈TOP</a></p>
        <p>查看红包吧！</p>
    </div>
    <div class="packet-bottom">
        <img src="../image/topPhoneCoed.png" alt="优谈TOP">
    </div>
</div>
<script src="../js/common/jquery/1.11.1/jquery.js"></script>
<script>
    $(function()
    {
        function screenSizeSetting()
        {
            if($(window).width()<=640){
                $('html').css("font-size",$(window).width()*125/320+"%");
            }else{
                $('html').css("font-size",640*125/320+"%");
            }
        }
        $(function()
        {
            screenSizeSetting();
            $(window).resize(screenSizeSetting);
        });
    });
</script>
</body>
</html>
