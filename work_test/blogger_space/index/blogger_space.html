<script type="text/javascript" charset="UTF-8">
    //    自适应start
    function screenSizeSetting()
    {
        $('html').css("font-size",$(window).width()*125/320+"%");
    }
    $(function()
    {
        screenSizeSetting();
        $(window).resize(screenSizeSetting);
    });
    //    自适应end
    //点击收藏+1
    $(function(){
        $('.info-like').click(function(){
            var emHtml = $(this).find('em').html();

            if($(this).hasClass('like-active')){
                $(this).removeClass('like-active');
                emHtml--;
                $(this).find('em').html(emHtml);
            } else{
                $(this).addClass('like-active');
                emHtml++;
                $(this).find('em').html(emHtml);
            }
        })
    })
</script>
