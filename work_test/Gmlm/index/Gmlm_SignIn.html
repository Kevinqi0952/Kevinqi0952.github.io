<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=Content-Type content=“text/html;charset=utf-8″>
    <meta http-equiv=X-UA-Compatible content=IE=EmulateIE7>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="pragma" content="no-cache" >
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="../css/reset_mobile.css"/>
    <link rel="stylesheet" href="../css/Gmlm_SingIn.css"/>
    <title></title>
</head>
<body>
<div class="signin-main">
    <h1>用户登录</h1>
    <div class="signin-input">
        <div id="input-telephone"><span></span><input type="text" placeholder="请输入手机号码"/></div>
        <div id="input-password"><span></span><input type="password" placeholder="请输入密码"/></div>
    </div>
    <button type="button" id="signin-signin"><a href="#">登录</a></button>
    <button type="button" id="signin-register"><a href="#">免费注册</a></button>
    <div class="signin-shareicon">
        <img src="../image/signin_sinaIcon.png" alt="sina" id="sina"/>
        <img src="../image/signin_QQIcon.png" alt="QQ" id="QQ"/>
        <img src="../image/signin_wechatIcon.png" alt="wechat" id="wechat"/>
    </div>
    <div class="signin-bottom">
        <span></span>
        <p>我已经同意《闺蜜联盟服务协议》</p>
    </div>
</div>
<script src="../js/jquery/1.11.1/jquery.js"></script>
<script src="../js/Gmlm_Signin.js"></script>
<script type="text/javascript">
    //    自适应start
    function screenSizeSetting()
    {
        $('html').css("font-size",$(window).width()*125/320+"%");
    }
    $(function()
    {
        screenSizeSetting();
        $(window).resize(screenSizeSetting);
    });
    //    自适应end
</script>
</body>
</html>
