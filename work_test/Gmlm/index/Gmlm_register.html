<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=Content-Type content=“text/html;charset=utf-8″>
    <meta http-equiv=X-UA-Compatible content=IE=EmulateIE7>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="pragma" content="no-cache" >
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="../css/reset_mobile.css"/>
    <link rel="stylesheet" href="../css/Gmlm_common.css"/>
    <link rel="stylesheet" href="../css/Gmlm_register.css"/>
    <title></title>
</head>
<body>
<div class="register_main">
    <div class="Gmlm_header">
        <div class="header_leftbtn" id="register_leftbtn">
            <a href="#" onClick="javascript :history.go(-1);"><img src="../image/Gmlm_backicon.png"/></a>
        </div>
        <h1>注册</h1>
        <div class="header_rightbtn"></div>
    </div>
    <div class="register_content">
        <div class="register_phone">
            <p>+86</p>
            <input type="tel" placeholder="请输入手机号码" value=""/>
            <span></span>
        </div>
        <div class="register_code">
            <input type="text" placeholder="请输入验证码"/>
            <button type="button" id="register_getcode" class="register_click">获取验证码</button>
        </div>
        <div class="register_password">
            <input type="password" placeholder="请输入密码"/>
        </div>
        <div class="register_arrguement">
            <div class="bottom-checked"><span></span></div>
            <p>我已经同意《闺蜜联盟服务协议》</p>
        </div>
        <a href="../index/Gmlm_SignIn.html"><button type="button" id="register_success">完成</button></a>
    </div>
</div>
<script src="../js/jquery/1.11.1/jquery.js" charset="UTF-8"></script>
<script src="../js/Gmlm_register.js" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
    //    自适应start
    function screenSizeSetting()
    {
        $('html').css("font-size",$(window).width()*125/320+"%");
    }
    $(function()
    {
        screenSizeSetting();
        $(window).resize(screenSizeSetting);
    });
    //    自适应end
</script>
</body>
</html>
