<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="pragma" content="no-cache" >
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/base/reset_mobile.css">
    <link rel="stylesheet" type="text/css" href="../css/base/bootstrap-4.0.0.css">
    <link rel="stylesheet" type="text/css" href="../css/bigshot.css"/>
    <title>大咖来啦！</title>
</head>
<body>
<div class="big-shot">
    <div class="big-shot-header">
        <div class="shot-header-title">
            <img src="../image/shotHeaderTitle.png" alt="大咖文章，字字入心，强烈推荐，品味就是这样无法描述">
        </div>
        <div class="shot-header-phone">
            <img src="../image/shotHeaderPhoneBg.png" alt="某某某的大咖空间">
        </div>
    </div>
    <div class="big-shot-content">
        <div class="shot-content-text">
            <p>某某某大咖已经入驻优谈TOP啦！</p>
            <p>优谈TOP -- 第一女性媒体生态</p>
            <p>如果您十分了解女人</p>
            <p>如果您想成为女人圈的意见领袖</p>
            <p>快来成为优谈TOP的大咖吧！</p>
            <p>更多粉丝，更多回报！</p>
        </div>
        <div class="shot-content-input">
            <div class="input-phone">
                <i>手机号</i>
                <input type="tel">
            </div>
            <div class="input-code">
                <i>验证码</i>
                <input type="tel">
                <span id="code-click">获取验证码</span>
            </div>
            <div class="input-name">
                <i>姓名</i>
                <input type="text">
            </div>
            <div class="input-password">
                <i>密码</i>
                <input type="password">
            </div>
            <button type="button">大咖来啦！</button>
        </div>
    </div>
</div>
<script src="../js/common/jquery/1.11.1/jquery.js"></script>
<script>
    $(function()
    {
        function screenSizeSetting()
        {
            if($(window).width()<=640){
                $('html').css("font-size",$(window).width()*125/320+"%");
            }else{
                $('html').css("font-size",640*125/320+"%");
            }
        }
        $(function()
        {
            screenSizeSetting();
            $(window).resize(screenSizeSetting);
        });
    });
</script>
<script>
    var validCode=true;

    $("#code-click").click (function() {
        var time= 10;
        var code=$(this);

        code.css({'color':'#ccc'});

        if (validCode) {
            validCode=false;
            var t = setInterval(function() {
                time--;
                code.html(time+ "S");
                code.addClass("code-btn-active");
                if (time==0) {
                    clearInterval(t);
                    code.html("获取验证码");
                    validCode=true;
                    code.css({'color':'#e63a73'});
                }
            },1000)
        }
    })
</script>
</body>
</html>
