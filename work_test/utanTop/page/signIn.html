<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="pragma" content="no-cache" >
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/base/reset_mobile.css">
    <link rel="stylesheet" type="text/css" href="../css/base/bootstrap-4.0.0.css">
    <link rel="stylesheet" type="text/css" href="../css/signIn.css"/>
    <title>登录</title>
</head>
<body>
<div class="top-content row">
    <div class="top-sign-in">
        <div class="top-logo">
            <img src="../image/signIn/topLogo.png" alt="优谈TOP">
        </div>
        <div class="top-input">
            <div class="input-phone">
                <span class="phone-logo"></span>
                <input type="tel" placeholder="请输入手机号码" id="sign-in-phone">
            </div>
            <div class="top-password">
                <span class="password-logo"></span>
                <input type="password" placeholder="请输入密码" id="sign-in-password">
            </div>
            <a href="#" class="no-password">忘记密码？</a>
        </div>
        <button type="button" class="top-button" id="sign-in-btn">登录</button>
        <p class="no-user">没有账号？<a href="register.html">立即注册</a></p>
    </div>
</div>

<script src="../js/common/jquery/1.11.1/jquery.js"></script>
<script>
    $(function()
    {
        function screenSizeSetting()
        {
            if($(window).width()<=640){
                $('html').css("font-size",$(window).width()*125/320+"%");
            }else{
                $('html').css("font-size",640*125/320+"%");
            }
        }
        $(function()
        {
            screenSizeSetting();
            $(window).resize(screenSizeSetting);
        });
    });
</script>
<script>
    $(function(){
        //电话,验证码，密码验证
        $("#sign-in-btn").click(function(){
            var isMobile=/^(((13[0-9]{1})|(14[0-9]{1})|(17[0]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/;//手机号码验证规则
            var dianhua = $("#sign-in-phone").val();                   //获得用户填写的号码值 赋值给变量dianhua
            var plenth = $("#sign-in-password").val().length;//获取密码长度

            //手机号码验证
            if(!isMobile.test(dianhua)){ //如果用户输入的值不满足手机号
                alert("手机号输入错误，请重新输入");
                $("#sign-in-phone").focus();//获取光标，弹出输入键盘
                return false;
            }
            //密码位数验证
            if(plenth < 6){
                alert("您的密码有误，请重试");
                $("#sign-in-password").focus();//获取光标，弹出输入键盘
                return false;
            } else if(plenth > 20){
                alert("您的密码有误，请重试");
                $("#sign-in-password").focus();//获取光标，弹出输入键盘
                return false;
            } else{
                location.href = 'http://www.utan.com';
            }
        })
    })
</script>
</body>
</html>
