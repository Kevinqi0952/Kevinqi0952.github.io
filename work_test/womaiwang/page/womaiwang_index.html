<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="pragma" content="no-cache" >
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/base/reset_mobile.css">
    <link rel="stylesheet" href="../css/womaiwang_style.css"/>
    <title></title>
</head>
<body>
<div class="wmw-main">
    <div class="sweet-heart">
        <div class="common-title">
            <p>大胆做新欢</p>
        </div>
        <div class="sweet-content">
            <div class="sweet-left">
                <div class="sweet-video-one">
                    <img src="../image/tem/videoPic1.jpg"/>
                    <div class="video-mask"></div>
                    <span class="play-icon"></span>
                </div>
                <div class="sweet-video-two">
                    <img src="../image/tem/videoPic3.jpg"/>
                    <div class="video-mask"></div>
                    <span class="play-icon"></span>
                </div>
            </div>
            <div class="sweet-right">
                <div class="sweet-video-two">
                    <img src="../image/tem/videoPic2.jpg"/>
                    <div class="video-mask"></div>
                    <span class="play-icon"></span>
                </div>
                <div class="sweet-video-one">
                    <img src="../image/tem/videoPic4.jpg"/>
                    <div class="video-mask"></div>
                    <span class="play-icon"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="new-food">
        <div class="common-title">
            <p>新欢菜品</p>
        </div>
        <ul class="food-details">
            <li>
                <div class="food-list-details">
                    <div class="food-vouchers"></div>
                    <div class="details-img-box">
                        <img src="../image/tem/foodDetails01.jpg"/>
                    </div>
                    <div class="cash-btn"></div>
                    <div class="shopping-btn"></div>
                    <div class="food-mask"></div>
                </div>
            </li>
            <li>
                <div class="food-list-details">
                    <div class="food-vouchers"></div>
                    <div class="details-img-box">
                        <img src="../image/tem/foodDetails01.jpg"/>
                    </div>
                    <div class="cash-btn"></div>
                    <div class="shopping-btn"></div>
                    <div class="food-mask"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="commodity-content">
        <img src="../image/tem/banner01.jpg"/>
        <img src="../image/tem/banner02.jpg"/>
        <img src="../image/tem/banner03.jpg"/>
    </div>
    <span class="go-top"></span>
    <div class="bottom-fixed">
        <div class="fixed-logo">
            <img src="../image/tem/zhongliangwangLogo.jpg"/>
        </div>
        <div class="text-content">
            <p>优惠赶超618</p>
            <p>囤货拼过双11</p>
        </div>
        <div class="fixed-download">
            <button type="button">立即下载</button>
        </div>
        <div class="close-fixed"></div>
    </div>
</div>
<script src="../js/common/jquery/1.11.1/jquery.js"></script>
<script>
    $(function()
    {
        function screenSizeSetting()
        {
            $('html').css("font-size",$(window).width()*125/320+"%");
        }
        $(function(){
            screenSizeSetting();
            $(window).resize(screenSizeSetting);
        });

    });
</script>
<script>
    $(window).scroll(function(){
        var top = $('.go-top').offset().top;

        if(top < 800){
            $('.go-top').fadeOut(500)
        } else{
            $('.go-top').fadeIn(500);
        }
    })
    $('.go-top').click(function(){
        var speed = 500;

        $('html,body').animate({ scrollTop: 0 }, speed);
    })
    $('.close-fixed').click(function(){
        $('.bottom-fixed').slideUp(500);
        $('.commodity-content').css("padding-bottom","1rem");
    })
</script>
</body>
</html>
