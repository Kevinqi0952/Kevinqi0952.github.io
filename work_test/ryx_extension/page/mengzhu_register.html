<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=Content-Type content=“text/html;charset=utf-8″>
    <meta http-equiv=X-UA-Compatible content=IE=EmulateIE7>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="pragma" content="no-cache" >
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="../css/reset_mobile.css"/>
    <link rel="stylesheet" href="../css/extension_common.css"/>
    <link rel="stylesheet" href="../css/mengzhu_register.css"/>
    <title></title>
</head>
<body>
<div class="main-register">
    <div class="common-header">
        <div class="header-left-btn">
            <a href="javascript:;" onclick="javascript:history.back();">
                <img src="../image/mengzhu_register/pic_registerBackIcon.png" alt="back"/>
            </a>
        </div>
        <h1>盟主注册</h1>
    </div>
    <div class="register-content">
        <div class="register-phone">
            <span></span>
            <input type="tel" id="register-phone" placeholder="请输入手机号码" maxlength="11"/>
            <button type="button" id="code-btn-active">获取验证码</button>
        </div>
        <div class="register-code">
            <span></span>
            <input type="tel" placeholder="验证码" maxlength="6"/>
        </div>
        <div class="register-password">
            <span></span>
            <input type="password"  id="register-password" placeholder="设置密码6-20位英文或数字" maxlength="20"/>
        </div>
        <button type="button" class="register-next-btn" id="register-next-btn">下一步</button>
        <a href="../page/mengzhu_signin.html">
            <button type="button" class="register-user-btn">已有账号</button>
        </a>
    </div>
    <div class="register-text">
        <em>友情提示：</em>
        <p>1.盟主账户注册成功后，您的返利将直接发放到闺蜜联盟账户中。返利实时返至闺蜜账户，以自然月为结算单位，盟主需在每月30日前提交提现申请，上月推广费将于次月7个工作日内返至盟主支付宝账户中。</p>
        <p>2.如果您已经拥有闺蜜联盟、人鱼线、优谈宝宝，大姨妈等优谈集团旗下的账号可以直接通过已有账号登陆。</p>
    </div>
</div>

<script src="../js/jquery/1.11.1/jquery.js"></script>
<script src="../js/mengzhu_register.js"></script>
<script type="text/javascript">
    //    自适应start
    function screenSizeSetting()
    {
        $('html').css("font-size",$(window).width()*125/320+"%");
    }
    $(function()
    {
        screenSizeSetting();
        $(window).resize(screenSizeSetting);
    });
    //    自适应end
</script>
</body>
</html>
