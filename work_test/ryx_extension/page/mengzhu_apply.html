<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv=Content-Type content=“text/html;charset=utf-8″>
    <meta http-equiv=X-UA-Compatible content=IE=EmulateIE7>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="pragma" content="no-cache" >
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="../css/reset_mobile.css"/>
    <link rel="stylesheet" href="../css/extension_common.css"/>
    <link rel="stylesheet" href="../css/mengzhu_apply.css"/>
    <title></title>
</head>
<body>
<div class="main-apply">
    <div class="common-header">
        <div class="header-left-btn">
            <a href="javascript:;" onclick="javascript:history.back();">
                <img src="../image/mengzhu_register/pic_registerBackIcon.png" alt="back"/>
            </a>
        </div>
        <h1>盟主申请</h1>
    </div>
    <div class="apply-content">
        <em>盟主申请基本信息填写</em>
        <ul >
            <li class="apply-input">
                <em>姓名</em>
                <input type="text" value = "请填写"/>
            </li>
            <li class="apply-input">
                <em>手机号</em>
                <input type="tel" id="apply-phone" value = "请填写" maxlength="11"/>
            </li>
            <li class="apply-input">
                <em>微信</em>
                <input type="text" value = "请填写"/>
            </li>
            <li class="apply-select">
                <em>城市</em>
                <span></span>
            </li>
            <li class="apply-input">
                <em>邮箱</em>
                <input type="text" value = "请填写"/>
            </li>
            <li class="apply-checked ">
                <em>性别</em>
                <div class="checked-man">
                    <p>男</p>
                    <div class="checked-box checked-sex-active"></div>
                </div>
                <div class="checked-woman">
                    <p>女</p>
                    <div class="checked-box"></div>
                </div>
            </li>
            <li class="apply-select">
                <em>生日</em>
                <span></span>
            </li>
            <li class="apply-select">
                <em>职业</em>
                <span></span>
            </li>
            <li class="apply-select">
                <em>月收入</em>
                <span></span>
            </li>
            <li class="apply-select">
                <em>教育程度</em>
                <span></span>
            </li>
            <li class="apply-input">
                <em>兴趣爱好</em>
                <input type="text" value = "请填写"/>
            </li>
            <li class="apply-cost">
                <div class="cost-checked cost-checked-active"></div>
                <p>299元加盟费</p>
            </li>
        </ul>
        <p>新盟主可获得超级大礼包</p>
        <button type="button" id="apply-next-btn">支付/下一步</button>
    </div>
    <div class="apply-city">
        <div class="common-header">
            <h1>选择城市</h1>
        </div>
        <div class="city-content">
            <ul>
                <li value="北京">北京</li>
                <li value="天津">天津</li>
                <li value="上海">上海</li>
                <li value="河北省">河北省</li>
                <li value="江苏省">江苏省</li>
                <li value="安徽省">安徽省</li>
                <li value="江苏省">江苏省</li>
            </ul>
        </div>
    </div>
</div>
<script src="../js/jquery/1.11.1/jquery.js"></script>
<script src="../js/mengzhu_apply.js"></script>
<script type="text/javascript">
    //    自适应start
    function screenSizeSetting()
    {
        $('html').css("font-size",$(window).width()*125/320+"%");
    }
    $(function()
    {
        screenSizeSetting();
        $(window).resize(screenSizeSetting);
    });
    //    自适应end
</script>
</body>
</html>
