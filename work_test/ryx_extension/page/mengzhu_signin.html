<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv=Content-Type content=“text/html;charset=utf-8″>
    <meta http-equiv=X-UA-Compatible content=IE=EmulateIE7>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="pragma" content="no-cache" >
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="../css/reset_mobile.css"/>
    <link rel="stylesheet" href="../css/extension_common.css"/>
    <link rel="stylesheet" href="../css/mengzhu_register.css"/>
    <link rel="stylesheet" href="../css/mengzhu_signin.css"/>
    <title>盟主注册</title>
</head>
<body>
<div class="main-register">
    <div class="common-header">
        <div class="header-left-btn">
            <a href="javascript:;" onclick="javascript:history.back();">
                <img src="../image/mengzhu_register/pic_registerBackIcon.png" alt="back"/>
            </a>
        </div>
        <h1>盟主登录</h1>
    </div>
    <div class="register-content">
        <div class="register-phone">
            <span></span>
            <input type="tel" id="signin-phone" placeholder="请输入手机号码" maxlength="11"/>
        </div>
        <div class="register-password">
            <span></span>
            <input type="password" id="signin-password" placeholder="请输入密码" maxlength="20"/>
        </div>
        <button type="button" id="signin-next-btn" class="register-next-btn">下一步</button>
        <a href="../page/mengzhu_register.html">
            <button type="button" class="register-user-btn">注册新用户</button>
        </a>
        <!--<div class="signin-forget">-->
            <!--<a href="#">忘记密码？</a>-->
        <!--</div>-->
    </div>
    <div class="register-text">
        <em>友情提示：</em>
        <p>1、盟主申请成功后，返利将实时发放至对应的闺蜜联盟账户中。盟主需在每月30日前提交提现申请，成功后，当月推广费用将于次月7个工作日内返至闺蜜联盟账户的支付宝账户中。</p>
        <p>2、如果您的账号适用于闺蜜联盟、人鱼线、优谈宝宝，大姨妈等优谈集团旗下的所有app。</p>
    </div>
</div>
<script src="../js/jquery/1.11.1/jquery.js"></script>
<script src="../js/mengzhu_signin.js"></script>
<script type="text/javascript">
    //    自适应start
    function screenSizeSetting()
    {
        $('html').css("font-size",$(window).width()*125/320+"%");
    }
    $(function()
    {
        screenSizeSetting();
        $(window).resize(screenSizeSetting);
    });
    //    自适应end
</script>
</body>
</html>
