<body>
<div class="info-main">
    <div class="common-header">
        <div class="renyuxian-left-btn">
            <a href="javascript:;" onclick="javascript:history.back();">
                <img src="../image/mengzhu_register/pic_registerBackIcon.png" alt="back"/>

        <h1><span><img src="../image/renyuxian_class/logo_renyuxianLogo.png"></span>人鱼线减肥神器</h1>
    </div>
    <div class="info-content">

    <div class="common-bottom-fixed">

<script type="text/javascript">
    //    自适应start
    function screenSizeSetting()
    {
        $('html').css("font-size",$(window).width()*125/320+"%");
    }

    {
        screenSizeSetting();
        $(window).resize(screenSizeSetting);
    });

</script>
