<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv=Content-Type content=“text/html;charset=utf-8″>
    <meta http-equiv=X-UA-Compatible content=IE=EmulateIE7>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="pragma" content="no-cache" >
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="../css/reset_mobile.css"/>
    <link rel="stylesheet" href="../css/extension_common.css"/>
    <link rel="stylesheet" href="../css/mengzhu_gift.css"/>
    <title></title>
</head>
<body>
<div class="gift-main">
    <div class="common-header">
        <div class="header-left-btn">
            <a href="javascript:;" onclick="javascript:history.back();">
                <img src="../image/mengzhu_register/pic_registerBackIcon.png" alt="back"/>
            </a>
        </div>
        <h1>新盟主礼品</h1>
    </div>
    <div class="gift-content">
        <div class="gift-header">
            <p>恭喜您已经成为闺蜜联盟盟主，蜜蜜帮您准备了惊喜礼包，快去领取吧！</p>
            <p>一起甩肉！一起赚钱！let's go!</p>
        </div>
        <div class="gift-chose">
            <div class="chose-giftA chose-gift chose-chose" >
                <div class="chose-checked chose-checked-active"></div>
                <em>盟主大礼包A</em>
                <div class="chose-gift-box">
                    <h4>盟主大礼包A</h4>
                    <div class="chose-gift-img">
                        <img src="../image/mengzhu_gift/pic_giftAcommdityAimg.png"/>
                    </div>
                </div>
            </div>
            <div class="chose-giftB chose-gift chose-not-chose">
                <div class="chose-checked"></div>
                <em>盟主大礼包B</em>
                <div class="chose-gift-box">
                    <h4>盟主大礼包B</h4>
                    <div class="chose-gift-img">
                        <img src="../image/mengzhu_gift/pic_giftBcommdityBimg.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="gift-giftA">
            <img src="../image/mengzhu_gift/banner_giftA.jpg"/>
        </div>
        <div class="gift-giftB">
            <img src="../image/mengzhu_gift/banner_giftB.jpg"/>
        </div>
    </div>
    <div class="gift-bottom-fixed">
        <button type="button" id="gift-next">就选他了</button>
    </div>
</div>
<script src="../js/jquery/1.11.1/jquery.js"></script>
<script src="../js/mengzhu_gift.js"></script>
<script type="text/javascript">
    //    自适应start
    function screenSizeSetting()
    {
        $('html').css("font-size",$(window).width()*125/320+"%");
    }
    $(function()
    {
        screenSizeSetting();
        $(window).resize(screenSizeSetting);
    });
    //    自适应end
</script>
</body>
</html>
