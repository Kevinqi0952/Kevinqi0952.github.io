<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="pragma" content="no-cache" >
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/common/reset_mobile.css">
    <link rel="stylesheet" type="text/css" href="../css/common/bootstrap-4.0.0.css">
    <link rel="stylesheet" type="text/css" href="../css/yd_rule.css">
    <title>Title</title>
</head>
<body>
<div class="yd-content row">
    <div class="yd-rule">
        <h1 id="title-num">3</h1>
    </div>
</div>
<script src="../js/common/jquery-1.11.1.js"></script>
<script src="../js/common/bootstrap-4.0.0.js"></script>
<script>
    //rem自适应
    $(function()
    {
        function screenSizeSetting()
        {
            if($(window).width()<=640){
                $('html').css("font-size",$(window).width()*125/320+"%");
            }else{
                $('html').css("font-size",640*125/320+"%");
            }
        }
        $(function()
        {
            screenSizeSetting();
            $(window).resize(screenSizeSetting);
        });
    });
</script>
<script>
    //判断数字字体大小
    $(function(){
        var numL = $('#title-num').text().length;

        switch (numL){
            case 1:
                $('#title-num').css('font-size','5rem');
                break;
            case 2:
                $('#title-num').css('font-size','4rem');
                break;
            case 3:
                $('#title-num').css('font-size','3rem');
                break;
            case 4:
                $('#title-num').css('font-size','2rem');
                break;
            case 5:
                $('#title-num').css('font-size','1rem');
                break;
        } 
    })
</script>
</body>
</html>
