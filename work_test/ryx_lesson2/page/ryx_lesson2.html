<script>
    $(function()
    {
        function screenSizeSetting()
        {
            if($(window).width()<=640){
                $('html').css("font-size",$(window).width()*125/320+"%");
            }else{
                $('html').css("font-size",640*125/320+"%");
            }
        }
        $(function()
        {
            screenSizeSetting();
            $(window).resize(screenSizeSetting);
        });
    });
</script>
