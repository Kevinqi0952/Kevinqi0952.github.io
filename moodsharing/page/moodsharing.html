<body>
<div class="mood-sharing">
    <div class="mood-warp">
        <div class="mood-header">
            <div class="header-date">2017.4.6</div>
            <div class="header-name">BigMouth</div>

        <div class="mood-content">
            <div class="content-img-box">
                <img src="../image/temp/bq.png" alt="表情">

            <div class="content-text-box">人的内在性格决定他处事的不同，有些进入迅疾，有些渗透缓慢。</div>

                <div class="footer-title">
                    <img src="../image/footerTitle.png" alt="优谈开心果，解读内心">

            </ul>

        <!--<div class="more-content"></div>-->

    </div>

    <div class="mask"></div>
</div>
<script src="../js/common/jquery/1.11.1/jquery.js"></script>
<script src="../js/common/bootstrap.js"></script>
<script>
    $(function()
    {
        function screenSizeSetting()
        {
            if($(window).width()<=640){
                $('html').css("font-size",$(window).width()*125/320+"%");
            }else{
                $('html').css("font-size",640*125/320+"%");

            }
        }
        $(function()
        {
            screenSizeSetting();
            $(window).resize(screenSizeSetting);
        });
    });
</script>
<script>
    $(function(){
        var startY,endY;
        var alertFnc = {
            showAlert:function(element,mask){
                element.css('left',($(window).width() - element.outerWidth())/2);
                element.css('top','1rem');
                element.show();
                mask.css("height",$(document).height());
                mask.css("width",$(document).width());
                mask.show();
                $("body,html").css({"overflow":"hidden"});
            },
            hideAlert:function(element,mask){
                element.css("display","none");
                mask.hide();
                $("body,html").css({"overflow":"visible"});
            }
        };
        //监测起始位置
        window.addEventListener("touchstart",function (e) {
            startY = e.touches[0].screenY;
        });
        //监测结束位置
        window.addEventListener("touchmove",function (e) {
            endY = e.touches[0].screenY;
            if((startY-endY)>0)
            {
                alertFnc.showAlert($('.mood-alert'),$(".mask"));
            }
        });
        $('.footer-link').click(function(){
            alertFnc.showAlert($('.mood-alert'),$(".mask"));
        });
        $('.alert-close-btn').click(function(){
            alertFnc.hideAlert($('.mood-alert'),$(".mask"));
        });
        $('.mask').click(function(){
            alertFnc.hideAlert($('.mood-alert'),$(".mask"));
        });
    });
</script>
</body>
</html>
